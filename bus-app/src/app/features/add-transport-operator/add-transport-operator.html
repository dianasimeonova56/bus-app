<div class="container">
    <div class="row">
        <form class="form-group" [formGroup]="transportOperatorForm" (ngSubmit)="onSubmit()" class="pt-5">
            <h2>Add transport operator</h2>

            <label>Name</label>
            <input type="text" class="form-control" placeholder="Transport operator name" formControlName="name">

            <label>Email</label>
            <input type="text" class="form-control" placeholder="Transport operator email" formControlName="email">

            <label>Phone number</label>
            <input type="tel" class="form-control" placeholder="Transport operator phone" formControlName="phone">
            
            <input type="submit" class="form-control">
        </form>
    </div>
</div>
