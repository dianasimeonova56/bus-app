<div class="container my-5">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="addStopForm" (ngSubmit)="onSubmit()" class="pt-5">
                <h2>Add stop</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Optional: add name for the stop"
                        formControlName="name">
                    <div class="form-check">
                        <input type="radio" formControlName="type" value="Bus Station" class="form-control-input" />
                        <label class="form-check-label" for="">Bus Station</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" formControlName="type" value="Normal Stop" class="form-control-input" />
                        <label class="form-check-label" for="">Normal
                            Stop</label>
                    </div>
                    @if(this.type?.value === "Bus Station") {
                        <div>How many sectors does the bus station have?</div>
                        <input type="number" min="1" class="form-control" formControlName="sectors">
                    }
                    <input type="submit" class="form-control mt-5" value="Add Stop">
                </div>
            </form>
        </div>

        <div class="col-6">
            <app-map (stopSelected)="onStopSelected($event)"></app-map>

        </div>
    </div>

</div>
