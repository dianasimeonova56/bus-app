<div class="container my-5">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="addStopForm" (ngSubmit)="onSubmit()" class="pt-5">
                <h2>Make routes</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Optional: add name for the stop" formControlName="name">
                    <select formControlName="type" class="form-control">
                        <option disabled>Choose stop type</option>
                        <option value="Bus Station">Bus Station</option>
                        <option value="Normal Stop">Normal stop</option>
                    </select>
                    <input type="submit" class="form-control mt-5" value="Add Stop">
                </div>
            </form>
        </div>

        <div class="col-6">
            <app-map (stopSelected)="onStopSelected($event)"></app-map>

        </div>
    </div>

</div>
